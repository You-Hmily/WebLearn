<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React JSX实例</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
      	<div>
      	<h1>React教程</h1>
      	<h2>欢迎学习 React</h2>
        <p data-myattribute = "somevalue">这是一个很不错的 JavaScript 库!</p>
        </div>
      	,
      	document.getElementById('example')
      );
    </script>
	<div hidden>独立文件</div>
	<div id="example01"></div>
  <script type="text/babel" src="../helloworld_react.js"></script>
  <div hidden>JavaScript 表达式</div> 
  <div id="example02"></div>
    <script type="text/babel">
      ReactDOM.render(
        <div>
         <h1>{1+1}</h1>
        </div>
         ,       
        document.getElementById('example02')
      );
    </script>
    <script type="text/babel">
      ReactDOM.render(
        <div>
          <h1>{i == 1 ? 'True!' : 'False'}</h1>
        </div>
        ,
        document.getElementById('example02')
       );
    </script>
    <div hidden>样式</div> 
    <div id="example03"></div>
    <script type="text/babel">
      var myStyle = {
            fontSize: 100,
            color: '#FF0000'
           };
      ReactDOM.render(
          <h1 style = {myStyle}>React教程</h1>,
              document.getElementById('example03')
            );
    </script>
    <div hidden>注释</div> 
    <div id="example04"></div>
    <script type="text/babel">
      ReactDOM.render(
           <div>
             <h1>React教程</h1>
             {/*注释...*/}
           </div>,
           document.getElementById('example04')
         );
    </script>
    <div hidden>数组</div> 
    <div id="example05"></div>
    <script type="text/babel">
      var arr = [
           <h1>React教程</h1>,
           <h2>学的不仅是技术，更是梦想！</h2>,
            ];
        ReactDOM.render(<div>{arr}</div>,document.getElementById('example05'));
    </script>
  </body>
</html>
