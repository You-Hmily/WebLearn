<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Node Js教程(runoob.com)</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

</head>
<body>
    <h1>我的第一个标题</h1>
    <p>我的第一个段落。</p>
    <div id="container01"></div>
    <hr/>
    <div id="container02"></div>
    <hr/>
    <div id="container03"></div>
    //JSX语法
    <script type="text/babel">
        var names=['Tom','Jack','Bob'];
        ReactDOM.render(
            <ul>
                {
                    names.map((item,index) =>{
                      return <li key={index}>{item}</li>
                   })
                }
            </ul>,
            document.getElementById('container01')
        );
    </script>
    //组件嵌套实现
    <script type="text/babel">
        class App extends React.Component{
            render(){
                let {arr}=this.props;
                return (
                    <div>
                        {
                            arr.map((item,index)=>{
                                return <Welcome name={item} key={index}/>
                            })
                        }
                    </div>
                );
            }
        }
        function Welcome(props) {
            console.log(props);
            return <h2>Welcome {props.name}</h2>
        }
        ReactDOM.render(<App />,document.getElementById('container02'));
    </script>
    //refs属性
    <script type="text/babel">
        class App extends React.Component{
            constructor(props){
                super(props);
                console.log(this);
                //修改this
                //找到函数
                //用bind强制绑定this
                //this----> 实例对象
                //this.xxx=xxx
                this.handleClick=this.handleClick().bind(this);
            }
            handleClick(){
                console.log(this);
                let value = this.refs.msg.value;
                alert(value);
            }
            handleBlur(event){
                 console.log(event);
                 alert(event.target.value);
            }
            render(){
                console.log(this);
                return(
                    <div>
                        <input ref="msg" type="text"/>
                        <button onClick={this.handleClick}>提示输入数据</button>
                        <input onBlur={this.handleBlur} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        }
        React.render(<App />,document.getElementById('container03'));
    </script>

</body>
</html>
