<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React JSX实例</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({render: function() {
          return <h1>Hello {this.props.name}</h1>;
         }});
      ReactDOM.render(<HelloMessage name="Runoob" />,document.getElementById('example'));
    </script>

    <div id="example01"></div>
    <script type="text/babel">
      var WebSite = React.createClass({render: function() {
          return (
             <div>
                 <Name name={this.props.name} />
                 <Link site={this.props.site} />
             </div>);
             }});
      var Name = React.createClass({render: function() {
          return (<h1>{this.props.name}</h1>);}
              });

      var Link = React.createClass({render: function() {
          return (<a href={this.props.site}>{this.props.site}</a>
              );}
             });
      ReactDOM.render(
          <WebSite name="React教程" site=" http://www.runoob.com" />,
              document.getElementById('example01')
           );
    </script>
  </body>
</html>
