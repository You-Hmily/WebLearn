<!DOCTYPE html>
<html>

<head>
    <title>网页布局demo</title>
    <link type="text/css" href="./reset.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            width: 100%;
            height: 100%;
        }

        .header img {
            width: 300px;
            height: 80px;
            padding-left: 100px;
            padding-top: 8px;
        }

        .header .logo {
            float: left;
        }

        .header .nav {
            float: right;
        }

        .header .nav ul li {
            padding-right: 100px;
        }

        .header .nav ul li {
            float: left;
            list-style: none;
            width: 80px;
            height: 100px;
            line-height: 100px;
            font-size: 15px;
            font-weight: bolder;
            color: #7d7d7d;
        }

        .main .top{
            width: 100%;
            height: 600px;
        }
        .main .top img{
            width: 100%;
            height: 600px;
        }
        .main .topLayer{
            position: absolute;
            top: 100px;
            left: 0;
            background-color: #000;
            width: 100%;
            height: 600px;
            opacity: 0.5;
        }
        .main .topLayer-top{
            width: 500px;
            height: 300px;
            background-color: blue;
            position: absolute;
            top: 400px;
            margin-top: -150px;
            z-index: 2;
            right: 50%;
            margin-right: -250px;
        }
        .main .topLayer-top .word{
            padding-top: 100px;
            color: #fff;
            font-size: 45px;
            font-weight: bolder;
            text-align: center;
            font-family: "微软雅黑";
        }
        .main .topLayer-top button{
            width: 200px;
            height: 60px;
            margin-top: 50px;
            color: #F5704F;
            font-size: 45px;
            font-weight: bolder;
            text-align: center;
            font-family: "微软雅黑";
            font-size: 14px;
            border-radius: 8px;
            clear: both;
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="image/logo.png" alt="logo">
        </div>
        <div class="nav">
            <ul>
                <li>首页</li>
                <li>图片</li>
                <li>视频</li>
                <li>手记</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="top">
            <img src="image/1.jpeg" alt="">
        </div>
        <!--遮罩层-->
        <div class="topLayer"></div>
        <div class="topLayer-top">
            <div class="word">MY BEAUTIFUL LIFE</div>
            <button>LOOK MORE &gt;</button>
        </div>
        <div class="middle">
            <div class="m-top">
                <div class="commen weibo">
                    <img src="image/weibo.png" alt="">
                    <div class=""></div>
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <div class="main"></div>
    <div class="footer"></div>
</body>

</html>
