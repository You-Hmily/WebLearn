<!DOCTYPE html>
<html>

<head>
    <title>网页布局demo</title>
    <link type="text/css" href="./reset.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            width: 100%;
            height: 100%;
        }

        .header img {
            width: 300px;
            height: 80px;
            padding-left: 100px;
            padding-top: 8px;
        }

        .header .logo {
            float: left;
        }

        .header .nav {
            float: right;
        }

        .header .nav ul li {
            padding-right: 100px;
        }

        .header .nav ul li {
            float: left;
            list-style: none;
            width: 80px;
            height: 100px;
            line-height: 100px;
            font-size: 15px;
            font-weight: bolder;
            color: #7d7d7d;
        }

        .main .top{
            width: 100%;
            height: 600px;
        }
        .main .top img{
            width: 100%;
            height: 600px;
        }
        .main .topLayer{
            position: absolute;
            top: 100px;
            left: 0;
            background-color: #000;
            width: 100%;
            height: 600px;
            opacity: 0.5;
        }
        .main .topLayer-top{
            width: 500px;
            height: 300px;
            background-color: blue;
            position: absolute;
            top: 400px;
            margin-top: -150px;
            z-index: 2;
            right: 50%;
            margin-right: -250px;
        }
        .main .topLayer-top .word{
            padding-top: 100px;
            color: #fff;
            font-size: 45px;
            font-weight: bolder;
            text-align: center;
            font-family: "微软雅黑";
        }
        .main .topLayer-top button{
            width: 200px;
            height: 60px;
            margin-top: 50px;
            color: #F5704F;
            font-size: 45px;
            font-weight: bolder;
            text-align: center;
            font-family: "微软雅黑";
            font-size: 14px;
            border-radius: 8px;
            clear: both;
            margin-left: 150px;
        }

        .main .middle{
            width: 1000px;
            margin: 0 auto;

        }
        .main .middle .m-top .commen{
            float: left;
            width: 33.3%;
            padding-top: 50px;
            text-align: center;
        }
        .main .middle .m-top .commen img{
            width: 100px;
            height: 100px;
        }
        .main .middle .m-top .commen .comm{
            font-size: 20px;
            color: #7d7d7F;
            font-weight: bold;
            padding-top: 20px;
        }
        .main .middle .m-middle{
            font-size: 22px;
            color: #e19796;
            font-weight: bold;
            padding-top: 50px;
            font-style: italic;
            text-align: center;
            padding-bottom: 50px;
        }

        .main .middle .m-bottom .m-com{
            float:left;
            padding: 10px;
        }
        .main .middle .m-bottom .m-com{
            width: 310px;
            height: 260px;
        } 

        .main .middle .m-bottom .m-com .des1{
            font-size: 20px;
            font-weight: bold;
            color: #7d7d7F;
            padding-top: 20px;
        }

        .main .middle .m-bottom .m-com .des2{
            font-size: 20px;
            font-weight: bold;
            padding-top: 10px;
            color: #BDBDBC;
        }        

        .main .bottom{
            background-color: #f9f9f9;
        }
        .main .bottom .content{
            width: 1000px;
            margin: 0 auto;
        }

        .main .bottom .content .title{
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #7D7C7F;
            font-family: "微软雅黑";
            padding-top: 50px;
        }

        .main .bottom .content .pic-content{
            float: left;
            width: 470px;
            margin: 10px 12px;
        }
        .main .bottom .content .pic-content dl img{
            width: 470px;
            height: 460px;
        }
        .main .bottom .content .pic-content dl .word{
            padding-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #7D7C7F;
            padding-bottom: 50px;
        }
        </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="image/logo.png" alt="logo">
        </div>
        <div class="nav">
            <ul>
                <li>首页</li>
                <li>图片</li>
                <li>视频</li>
                <li>手记</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="top">
            <img src="image/1.jpeg" alt="">
        </div>
        <!--遮罩层-->
        <div class="topLayer"></div>
        <div class="topLayer-top">
            <div class="word">MY BEAUTIFUL LIFE</div>
            <button>LOOK MORE &gt;</button>
        </div>
        <div class="middle">
            <div class="m-top">
                <div class="commen weibo">
                    <img src="image/weibo.png" alt="">
                    <div class="comm">MICROBLOG</div>
                </div>
                <div class="commen weixin">
                    <img src="image/weixin.png" alt="">
                    <div class="comm">WECHAT</div>
                </div>
                <div class="comm qq">
                    <img src="image/qq.png" alt="">
                    <div class="comm">QQ</div>
                </div>
            </div>
            <div class="m-middle">
                "I want to give good things to record down,
            </div>
            <div class="m-bottom">
                <div class="m-com">
                    <img src="image/03-01.jpg" alt="">
                    <div class="des1">Cool Image</div>
                    <div class="des2">Record The Picture</div>
                </div>
                <div class="m-com">
                    <img src="image/03-02.jpg" alt="">
                    <div class="des1">Cool Image</div>
                    <div class="des2">Record The Picture</div>
                </div>
                <div class="m-com">
                    <img src="image/03-03.jpg" alt="">
                    <div class="des1">Cool Image</div>
                    <div class="des2">Record The Picture</div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="content">
                <div class="title">From The Photo Album</div>
                <div class="pic-content">
                    <dl>
                        <dt><img src="image/04-01.png" alt=""></dt>
                        <dd></dd>
                    </dl>
                    <dl>
                        <dt><img src="image/04-01.png" alt=""></dt>
                        <dd></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
