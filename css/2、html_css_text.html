<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS 文本样式
        </title>
        <style>
            h1 {
                font-family: "Times New Roman";
                font-size: 0.5in;
                color: aliceblue;
                font-weight: normal;
                font-style: italic;
                font-variant: small-caps;
            }
            p {
                font-family: "微软雅黑";
                font-size: 16px;
                color: rgb(0%,100%,0%);
                text-align: left;
                line-height: 25px;
            }
        </style>
    </head>
    <body>
        <div>
            <p style="color: blueviolet;">文本样式</p>
            <h1><font face="宋体" color="red" size="20px">CSS层叠样式表</font></h1>
        </div>
    </body>
</html>
