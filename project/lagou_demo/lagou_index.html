<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>拉钩 Index demo</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            p,h1,h2,h3,h4,h5,h6,dl,dt,dd,ol,ul,li{
                padding: 0px;
                margin: 0px;
            }
            a{
                text-decoration: none;
            }
            li{
                list-style: none;
            }
            .main{
                width: 100%;
                margin: 0 auto;
                padding: 0;
            }
            /* 左浮动 */
            .fl{
                float: left;
            }
            /* 右浮动 */
            .fr{
                float: right;
            }
            /* 浮动的父Class 都要添加清楚浮动 */
            .clearFixed:after{
                content: "";
                display: block;
                clear: both;
            }
            .header-top{
                height: 40px;
                background-color: #32373e;
            }
            .header-middle{
                height: 120px;
                background-color: #00b38a;
            }
            .header-search{
                height: 130px;
                background-color: #f2f5f4;
            }
            .header-top-content{
                width: 1200px;
                height: 40px;
            }

            .header-top-left{
                line-height: 40px;
            }

            .header-top-left-logo .logo{
                font-size: 25px;
                color: #118971;
                margin-right: 30px;
            }

            .header-top-left-logo .city{
                font-size: 15px;
                color: #1fa385;
                margin-right: 15px;
            }
            .header-top-left-logo .city-button{
                font-size: 12px;
                color: #818793;
                margin-right: 35px;
                text-align: center;
            }

            .header-top-left-list li{
                width: 70px;
                height: 40px;
                float: left;
                font-size: 14px;
                color: #5c6169;
                text-align: center;
            }
            .header-top-left-list li:first-child{
                width: 70px;
                height: 40px;
                float: left;
                font-size: 14px;
                background-color: #24282c;
                color: #8f9393;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div class="main">
              <div class="header main">
                  <div class="header-top main">
                      <div class="header-top-content main">
                        <div class="header-top-left">
                            <div class="header-top-left-logo fl">
                                <a href="" class="logo">拉钩</a>
                                <a href="" class="city">全国</a>
                                <a href="" class="city-button">[切换]</a>
                            </div>
                            <ul class="header-top-left-list fl clearFixed">
                                <li>首页</li>
                                <li>公司</li>
                                <li>校园招聘</li>
                                <li>言职</li>
                                <li>课程</li>
                            </ul>
                        </div>
                        <div class="header-top-right"></div>
                      </div>
                  </div>
                  <div class="header-middle main">

                  </div>
                  <div class="header-search main">

                  </div>
              </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
