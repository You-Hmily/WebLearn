<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>拉钩 Index demo</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            p,h1,h2,h3,h4,h5,h6,dl,dt,dd,ol,ul,li{
                padding: 0px;
                margin: 0px;
            }
            a{
                text-decoration: none;
            }
            li{
                list-style: none;
            }
            .main{
                width: 100%;
                margin: 0 auto;
                padding: 0;
            }
            /* 左浮动 */
            .fl{
                float: left;
            }
            /* 右浮动 */
            .fr{
                float: right;
            }
            /* 浮动的父Class 都要添加清楚浮动 */
            .clearFixed:after{
                content: "";
                display: block;
                clear: both;
            }
            .header-top{
                height: 40px;
                background-color: #32373e;
            }
            .header-middle{
                height: 120px;
                background-color: #00b38a;
            }
            .header-search{
                height: 130px;
                background-color: #f2f5f4;
            }
            .header-top-content{
                width: 1200px;
                height: 40px;
            }

            .header-top-left{
                line-height: 40px;
            }

            .header-top-left-logo .logo{
                font-size: 25px;
                color: #118971;
                margin-right: 30px;
            }

            .header-top-left-logo .city{
                font-size: 15px;
                color: #1fa385;
                margin-right: 15px;
            }
            .header-top-left-logo .city-button{
                font-size: 12px;
                color: #818793;
                margin-right: 35px;
                text-align: center;
            }

            .header-top-left-list li{
                width: 70px;
                height: 40px;
                float: left;
                font-size: 14px;
                color: #5c6169;
                text-align: center;
            }
            .header-top-left-list li:first-child{
                width: 70px;
                height: 40px;
                float: left;
                font-size: 14px;
                background-color: #24282c;
                color: #fff;
                text-align: center;
            }

            .header-top-right{
                line-height: 40px;
            }

            .header-top-right-list li{
                width: 70px;
                height: 40px;
                float: left;
                font-size: 14px;
                color: #5c6169;
                text-align: center;
            }
            .header-top-right-list a{
                font-size: 14px;
                color: #5c6169;
                text-align: center;
            }
            .header-top-right-list .lagou-app{
                color: #05b48d;
                margin-right: 20px;
            }
            .header-top-right-list .login-register{
                width: 120px;
            }
            .header-top-right-list span{
                color: #5c6169;
                text-align: center;
                width: 20px;
                margin-left: 5px;
                margin-right: 5px;
            }
            .header-top-right-list .upload{
                margin-right: 15px;
            }
            .header-top-right-list .subcribe{
                margin-right: 30px;
            }

            .header-top-right-list .login-register .login .login-img{
                content: "";
                position: absolute;
                top: 11px;
                right: 370px;
                width: 18px;
                height: 18px;
                background: url(images/icon_login.png) no-repeat;
                background-size: 100% 100%;
            }
            .header-top-right-list .lagou-app .app-btn{
                content: "";
                position: absolute;
                top: 11px;
                right: 263px;
                width: 14px;
                height: 18px;
                background: url(images/icon_phone.png) no-repeat;
                background-size: 100% 100%;
            }
            
        </style>

    </head>
    <body>
        <div class="main">
              <div class="header main">
                  <div class="header-top main">
                      <div class="header-top-content main">
                        <div class="header-top-left">
                            <div class="header-top-left-logo fl">
                                <a href="" class="logo">拉钩</a>
                                <a href="" class="city">全国</a>
                                <a href="" class="city-button">[切换]</a>
                            </div>
                            <ul class="header-top-left-list fl clearFixed">
                                <li>首页</li>
                                <li>公司</li>
                                <li>校园招聘</li>
                                <li>言职</li>
                                <li>课程</li>
                            </ul>
                        </div>
                        <div class="header-top-right">
                            <ul class="header-top-right-list fr clearFixed">
                                <li class="upload"><a href="" >上传简历</a></li>
                                <li class="subcribe"><a href="">职位订阅</a></li>
                                <li class="login-register"><a href="" class="login"><span class="login-img"></span>登录</a><span>|</span><a href="" class="register">注册</a></li>
                                <li class="lagou-app"><span class="app-btn"></span>拉钩APP</li>
                                <li><a href="" class="enter-company">进入企业版</a></li>
                            </ul>
                        </div>
                      </div>
                  </div>
                  <div class="header-middle main">

                  </div>
                  <div class="header-search main">

                  </div>
              </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
